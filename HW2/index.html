<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/buttons.css">
        <link rel="stylesheet" href="styles/buttonshover.css">
        <link rel="stylesheet" href="styles/shadows.css">
        <link rel="stylesheet" href="styles/inputs.css">
        <link rel="stylesheet" href="styles/radio.css">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <h2>Inputs</h2>
            <div class="Ones">
                <input type="text">
                <span>
                    <input type="text">
                    <img src="img's/valid.png">
                </span>
                <span>
                    <input type="text">
                    <img src="img's/invalid.png">
                </span>
            </div>
            <h2>Check boxes</h2>
            <div class="Twos">
                <input type="checkbox" style="display: none;"> 
                <div class="checkboxTrue"><div class="Trues"></div><p>Наведись на меня</p></div>
                <input type="checkbox" style="display: none;"> 
                <div class="checkboxFalse"><div class="Falses"></div><p>Наведись на меня</p></div>
            </div>
            <h2>Radio Buttons</h2>
            <div class="Threes">
                Gender: 
                <input type="radio" style="display: none;"> 
                <div class="bot on"> <div class="mark"></div> <p id="onth">Male</p> </div>
                
                <input type="radio" style="display: none;">

                <div class="bot tw"> <div class="mark"> </div> <p>Female</p> </div>
                
            </div>
            <h2>Buttons</h2>
            <div class="Fours">
                <button>Active</button>
                <button>Hover</button>
                <button>Danger</button>
                <button>Hover</button>
                <button>Disabeled</button>
                <button>+</button>
                <button>-</button>
            </div>
            <h2>Text area</h2>
            <textarea></textarea>
        </form>
        <span class="text">Enter some text</span>
        <span class="text">valid text</span>
        <span class="text">invalid text</span>
        <span class="text">Enter some text...</span>
    </body>
</html>
